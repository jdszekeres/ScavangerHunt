 <style>
    #map {
        height: 700px;
         }
    footer {
        position: fixed;
        padding: 10px 10px 0px 10px;
        bottom: 0;
        width: 100%;
        height: 40px;
        text-align: center;
        margin: auto;
        z-index: 1;
    }
    header {
        position: fixed;
        padding: 10px 10px 0px 10px;
        top: 0;
        margin: auto;
        text-align: center;
        width: 100%;
        height: 40px;
        z-index: 22;
    }
    header > img {
        vertical-align: bottom;
        border: 1px solid black;
    }
 </style>
</head>
<body>
    <header id="charge">0&times;<img src="/static/battery.png"></header>
    <div id="map"></div>
    <footer>
        {% for i in badges%}
            <a href="{{i[1]|safe}}"><img src="{{i[0]|safe}}"></a>
        {% endfor %}
    </footer>
</body>
<script>
    you = [{{lon}}, {{lat}}]
    var map = L.map('map').setView(you, 17)//.locate({setView: true, maxZoom: 16});
    L.tileLayer('https://api.mapbox.com/styles/v1/yopo/cl3yq1zr3000014oaaez3upb0/tiles/512/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoieW9wbyIsImEiOiJjbDA0bzhoM2EwMWhiM2NxajV2Zm1lYmpyIn0.kL4KlQH8tl89C6dJtL31gw', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);
    const ruler = new CheapRuler(you[1], 'meters');
    var locate = L.control.locate({
        locateOptions: {
            enableHighAccuracy: true
        },
        metric: false
    }).addTo(map);
    locate.start();
    var circle = L.circle(you, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.0,
        radius: {{radius}}
    }).addTo(map);
    {% for i in stuff%}
        var i = {{i|tojson}};
        var distance = ruler.distance(i.geometry.coordinates, you);
        if (distance<{{radius}}){
            popup = i.properties.formatted;
            if (i.properties.hasOwnProperty("name")) {
                popup = i.properties.name+"("+popup+")";
            }
            marker = L.marker([i.geometry.coordinates[1], i.geometry.coordinates[0]]).addTo(map)
            marker.bindPopup(JSON.stringify(popup))//.openPopup();
            console.log(i.properties)
        }
    {% endfor %}
</script>
</html>
