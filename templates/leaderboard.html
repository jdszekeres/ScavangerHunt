<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        img {
            display: block;
            margin: auto;
            float: center;

        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
        }
        tbody > tr:nth-child(1) {
            color:gold
        }
        tbody > tr:nth-child(2) {
            color:silver
        }
        tbody > tr:nth-child(3) {
            color:#7F450D
        }
    </style>
</head>
<body>
    <img src="/static/city.png" width="50%" alt="city">
    <br>
    <h1>power report</h1>
    <h2 style="text-align:center;">total energy: {{data["total"]*data["wh"]}} Kw/h</h2>
    <table style="margin:auto" border="1">
        {% for i,v in enumerate(board[0:3]) %}
            <tr>
                <td>{{i+1}}</td>
                <td>{{v[1]}}</td>
                <td>{{round(v[0]*data["wh"],3)}}Kw/h</td>
            </tr>
        {% endfor %}
        {% if place(you,board)>3%}
            <tr>
                <td>{{place(you,board)}}</td>
                <td>{{you}}</td>
                <td>{{round(board[place(you,board)-1][0]*data["wh"],3)}}Kw/h</td>
            </tr>
        {% endif %}
</table>

</body>
</html>
